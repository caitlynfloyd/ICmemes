{% extends "base.html" %}

{% block app_content %}
    <h1>Results</h1>
    <h2>Showing Memes For: {{ category.name }}</h2>
    {% for m in mtc %}
        <img src="{{ url_for('static', filename= m.meme.image_name )}}" >
        <p>Caption: {{ m.meme.caption }}</p>
    {% endfor %}
    {% for me in memes %}
        <img src="{{ url_for('static', filename= me.image_name )}}" >
        <p>Caption: {{ me.caption }}</p>
    {% endfor %}
{% endblock %}
