{% extends "base.html" %}

{% block app_content %}
    <h1>Results</h1>
    <h2>Showing Memes For: {{ category.name }}</h2>

    <div class="'container">
        <div class="row">
            {% for m in mtc %}
                <div class="col-sm-4">
                    <button type="button" onclick="window.location.href='{{ url_for('meme', name=m.meme.name) }}';">
                        <img src="{{ url_for('static', filename= m.meme.image_name )}}" height ="250" width="300">
                    </button>

                    <p>Caption: {{ m.meme.caption }}</p>
                </div>
            {% endfor %}
        </div>
    </div>

<div class="'container">
        <div class="row">
            {% for me in memes %}
                <div class="col-sm-4">
                    <button type="button" onclick="window.location.href='{{ url_for('meme', name=meme.name) }}';">
                        <img src="{{ url_for('static', filename= meme.image_name )}}" height ="250" width="300">
                    </button>
                    <p>Caption: {{ me.caption }}</p>
                </div>
            {% endfor %}
        </div>
    </div>

{% endblock %}
