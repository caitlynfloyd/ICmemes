{% extends "base.html" %}

{% block app_content %}
    <h1>A bunch of Memes</h1>

    <img src="{{ url_for('static', filename='img/icmeme1.jpg') }}" />

    <h1>File Upload</h1>

    <form method="POST" enctype="multipart/form-data">
        <p>{{ form.photo.label }}<br>
        {{ form.photo(size=32) }}<br></p>

        <p>{{ form.submit() }}</p>
    </form>
{% endblock %}
