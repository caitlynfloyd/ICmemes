{% extends "base.html" %}

{% block app_content %}

    <h1> {{ user.username }}'s Favorites</h1>
    <div class="'container">
        <div class="row">
            {% for fav in favs %}
                <div class="col-sm-4">

                    <button type="button" onclick="window.location.href='{{ url_for('meme', name=fav.meme.name) }}';">
                        <img src="{{ url_for('static', filename= fav.meme.image_name )}}" height ="250" width="300">
                    </button>
                    <p>Caption: {{ fav.meme.caption }}</p>
                </div>
            {% endfor %}
        </div>
    </div>



{% endblock %}
